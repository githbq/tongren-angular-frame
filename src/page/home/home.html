<div class="ibss" ng-class="{'offsidebar-open':offsidebarOpen}">
    <div ui-layout options="{flow:'column',dividerSize:0,disableToggle:true,disableMobileToggle:true}">
        <div ui-layout-container collapsed="layout.one" size="220px">
            <div class="frame-sidebar" tree-data="treeData.tree" text-field="name" value-field='id' item-clicked="treeData.itemClicked($item)" item-checked-changed="treeData.itemCheckedChanged($item)" can-checked="true">
            </div>
        </div>
        <div ui-layout-container>
            <div ui-layout class="right-big" options="{flow:'row',dividerSize:0,disableToggle:true,disableMobileToggle:true}">
                <div ui-layout-container class="top" size="60px">
                    <div class="frame-topbar"></div>
                </div>
                <div ui-layout-container class="top" size="30px">
                    <div frame-breadcrumb></div>
                </div>
                <div ui-layout-container>
                    <div class="frame-center">
                        <div ui-view></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
