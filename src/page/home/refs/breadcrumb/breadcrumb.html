<div class="breadcrumb-wrapper">
    <ol class="breadcrumb normal">
        <li><span class="glyphicon glyphicon-home"></span></li>
        <li ng-class="{active:$last}" ng-repeat="item in items track by $index"><span ng-if="$last">{{item}}</span><a ng-if="!$last" href="javascript:void(0)">{{item}}</a></li>
    </ol>
</div>
