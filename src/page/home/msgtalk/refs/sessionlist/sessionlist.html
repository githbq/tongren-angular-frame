<div class="layout-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">对话列表</div>
            <div class="col-md-4">发起对话</div>
        </div>
    </div>
    <uib-tabset active="active">
        <uib-tab index="1" select="changeTab(1)">
            <uib-tab-heading>
                <label tooltip-trigger="'click'" tooltip-class="tooltip-red-white"  tooltip-is-open="tooltipIsOpen" tooltip-placement="top" uib-tooltip="On the top11">
                    等待
                    <span class="count font-yellow">1</span>
                </label>
            </uib-tab-heading>
        </uib-tab>
        <uib-tab index="2" select="changeTab(2)">
            <uib-tab-heading>
                <label tooltip-trigger="'click'" tooltip-class="tooltip-red-white" tooltip-is-open="tooltipIsOpen" tooltip-placement="top" uib-tooltip="On the top22">
                    服务中
                    <span class="count font-green">2</span>
                </label>
            </uib-tab-heading>
        </uib-tab>
        <uib-tab index="3" select="changeTab(3)">
            <uib-tab-heading>
                <label  tooltip-trigger="'click'" tooltip-class="tooltip-red-white" tooltip-is-open="tooltipIsOpen" tooltip-placement="top" uib-tooltip="On the top33">
                    已结束
                    <span class="count font-black">3</span>
                </label>
            </uib-tab-heading>
        </uib-tab>
    </uib-tabset>
    <div class="container-fluid">
        <div class="row text-center">
            对击此处刷新列表
        </div>
    </div>
    <div class="container-fluid">
        <div class="row text-center">
            对击此处刷新列表
        </div>
    </div>
</div>
