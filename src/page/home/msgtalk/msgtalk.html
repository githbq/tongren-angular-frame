<div class="msgtalk">
    <div ui-layout options="{flow:'column',dividerSize:0,disableToggle:true,disableMobileToggle:true}">
        <div class="column-container" ui-layout-container size="300px">
            <div class="sessionlist"></div>
        </div>
        <div class="column-container"  ui-layout-container size="30%">
            <div class="currentsession"></div>
        </div>
        <div class="column-container" ui-layout-container>
            <div ui-layout options="{flow:'row',dividerSize:0,disableToggle:true,disableMobileToggle:true}">
                <div ui-layout-container size="40%">
                    <div class="userdetail"></div>
                </div>
                <div ui-layout-container>
                    <div class="knowledgelib"></div>
                </div>
            </div>
        </div>
    </div>
</div>
